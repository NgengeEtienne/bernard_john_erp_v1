        <title>BJ Complex - Forgot Password</title>
        <!-- Load Favicon-->
        <link href="assets/img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <!-- Load Material Icons from Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />

        <!-- Load main stylesheet-->
        <link href="{% static '' %}app-assets/css/styles.css" rel="stylesheet" />
        <style>
            .bg-pattern-doubs {
  background-size: cover;
  background-repeat: no-repeat;
  background-image: url("/static/app-assets/img/patterns/doubs.svg");
  background-position: center;
}
        </style>
    </head>
    <body class="bg-pattern-doubs">
        <!-- Layout wrapper-->
        <div id="layoutAuthentication">
            <!-- Layout content-->
            <div id="layoutAuthentication_content">
                <!-- Main page content-->
                <main>
                    <!-- Main content container-->
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-xxl-4 col-xl-5 col-lg-6 col-md-8">
                                <div class="card card-raised shadow-10 mt-5 mt-xl-10 mb-4">
                                    <div class="card-body p-5">
                                        <!-- Auth header with logo image-->
                                        <div class="text-center">
                                            <img class="mb-3" src="{% static '' %}app-assets/img/icons/background.svg" alt="..." style="height: 48px" />
                                            <h1 class="display-5 mb-0">Reset password</h1>
                                            <div class="subheading-1 mb-5">to continue to login</div>
                                        </div>
                                        <!-- Reset password submission form-->
                                        <form method="POST" action="{% url 'forgot_password' %}">
                                            {% csrf_token %}
                                            {% if form.errors %}
                                            <div class="alert alert-warning">
                                                {{ form.email.errors }}
                                            </div>
                                            {% endif %}
                                            <div class="mb-4"><input type="text" name="{{ form.email.name }}" class="form-control w-100" label="Email address" outlined="" helper="You will receive an email with a link to reset your password." helperpersistent=""></input></div>
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small fw-500 text-decoration-none" href="{% url 'login' %}">Return to login</a>
                                                <button type="submit" class="btn btn-primary">Reset Password</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <!-- Auth card message-->
                                <div class="text-center mb-5"><a class="small fw-500 text-decoration-none link-white" href="{% url 'register' %}">Need an account? Sign up!</a></div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <!-- Auth footer-->
                <footer class="p-4">
                    <div class="d-flex flex-column flex-sm-row align-items-center justify-content-between small">
                        <div class="me-sm-3 mb-2 mb-sm-0"><div class="fw-500 text-white">Copyright Â© Your Website 2023</div></div>
                        <div class="ms-sm-3">
                            <a class="fw-500 text-decoration-none link-white" href="#!">Privacy</a>
                            <a class="fw-500 text-decoration-none link-white mx-4" href="#!">Terms</a>
                            <a class="fw-500 text-decoration-none link-white" href="#!">Help</a>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <!-- Load Bootstrap JS bundle-->
        <link rel="stylesheet" type="text/css" href="{% static '' %}app-assets/css/bootstrap.css">
        <!-- Load global scripts-->
        
        <script src="{% static '' %}app-assets/js/scripts.js"></script>

<link rel="stylesheet" href="{% static '' %}app-assets/custom/selectize.bootstrap3.css">
<script src="{% static '' %}app-assets/custom/jquery-3.6.0.min.js"></script>
<script src="{% static 'app-assets/custom/jquery.validate.min.js' %}"></script>
<script src="{% static 'app-assets/custom/selectize.min.js' %}"></script>
<script>
            function togglePasswordVisibility(fieldId) {
                var passwordField = document.getElementById(fieldId);
                var icon = document.getElementById('toggle' + fieldId.charAt(0).toUpperCase() + fieldId.slice(1));
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordField.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            }
        </script>
